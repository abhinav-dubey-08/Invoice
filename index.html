<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container" id="initialForm">
        <h1>Customer Details</h1>
        <label for="customerName">Customer Name:</label>
        <input type="text" id="customerName" placeholder="Enter customer name" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" placeholder="Enter phone number" required>

        <label for="numProducts">Total Number of Products:</label>
        <input type="number" id="numProducts" placeholder="Enter number of products" required min="1">

        <button type="button" onclick="showProductForm()">Next</button>
    </div>

    <div class="form-container hidden" id="productForm">
        <h1>Product Details</h1>
        <div id="productInputs"></div>
        <button type="button" onclick="generateInvoice()">Generate Invoice</button>
    </div>

    <div class="hidden" id="invoiceContainer">
        <!-- Placeholder, will be updated dynamically -->
    </div>

    <script src="script.js"></script>
</body>
</html>
